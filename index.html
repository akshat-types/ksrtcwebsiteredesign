<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KSRTC Swift | Book Your Journey</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo-section">
      <img src="ksrtc-logo.png" alt="KSRTC Logo">
      <h2>KSRTC Swift</h2>
    </div>
    <nav class="menu">
      <a href="#">Login / Sign Up</a>
      <a href="#">Get Ticket</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </nav>
    <div class="bottom-links">
      <a href="#">Terms & Conditions</a>
      <a href="#">FAQs</a>
      <a href="#">Privacy Policy</a>
      <div class="social-icons">
        <a href="#"><img src="facebook-icon.png" alt=""></a>
        <a href="#"><img src="twitter-logo.png" alt=""></a>
        <a href="#"><img src="instagram-logo.png" alt=""></a>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-section">

    <!-- Background Image -->
    <div class="background">
      <div class="text-overlay">
        <h1>Be <span>Swift.</span></h1>
        <p>Fast, Safe, and Secure Travel with KSRTC-SWIFT</p>
      </div>

      <!-- Booking Form -->
      <div class="booking-form">
        <div class="form-tabs">
          <button class="tab active">One Way</button>
          <button class="tab">Round Trip</button>
        </div>

        <form>
          <div class="input-group">
            <input type="text" placeholder="Travelling From" value="Trivandrum">
          </div>
          <div class="input-group">
            <input type="text" placeholder="Going To" value="Bangalore">
          </div>
          <div class="input-group date-group">
            <input type="date" value="2025-04-26">
          </div>
          <button type="submit" class="get-bus">Search Buses</button>
        </form>
      </div>

    </div>

  </main>

</div>

</body>
</html>
